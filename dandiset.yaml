description: 'Datasets on 2-photon calcium imaging of oviposition descending neurons
  (oviDNs) as head-fixed flies walk and lay eggs on an agarose-laden wheel. Each NWB
  file contains time series data from an individual recording session from an individual
  fly: imaging data, behavior data, and stimulation data (if applicable). A variety
  of fly genotypes and a variety of environments (egg-laying wheels) were used. Data
  and methods are described in "A rise-to-threshold signal for a relative value deliberation"
  (https://www.biorxiv.org/content/10.1101/2021.09.23.461548v1). Please contact Vikram
  Vijayan and/or Gaby Maimon for more information including different download options
  and different raw/processed data formats.'
